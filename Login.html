<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">

</head>
<body>
    <div class="container">
        <!-- Slider Section -->
        <div class="slider">
            <div class="slide" style="background-image: url('./assets/images/login-6.jpg');"></div>
            <div class="slide" style="background-image: url('./assets/images/login-5.jpg');"></div>
            <div class="slide" style="background-image: url('./assets/images/login-4.jpg');"></div>
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <div id="login-form" class="form-content">
                <h2>USER LOGIN</h2>
                <form>
                    <div class="input-group">
                        <div class="icon">
                            <img src="https://img.icons8.com/ios-filled/50/91BE55/user.png" alt="User Icon">
                        </div>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <div class="icon">
                            <img src="https://img.icons8.com/ios-filled/50/91BE55/lock-2.png" alt="Lock Icon">
                        </div>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">LOGIN</button>
                    <div class="options">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                        <a href="#" id="show-signup" class="signup">Don't have an account? Sign up</a>
                    </div>
                </form>
            </div>

            <div id="signup-form" class="form-content" style="display: none;">
                <h2>CREATE ACCOUNT</h2>
                <form>
                    <div class="input-group">
                        <div class="icon">
                            <img src="https://img.icons8.com/ios-filled/50/91BE55/user.png" alt="User Icon">
                        </div>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <div class="icon">
                            <img src="https://img.icons8.com/ios-filled/50/91BE55/lock-2.png" alt="Lock Icon">
                        </div>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <div class="icon">
                            <img src="https://img.icons8.com/ios-filled/50/91BE55/lock-2.png" alt="Lock Icon">
                        </div>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit">SIGN UP</button>
                    <div class="options">
                        <a href="#" id="show-login" class="login">Already have an account? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        
        document.getElementById('show-signup').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        });

        document.getElementById('show-login').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });
    </script>
</body>
</html>
