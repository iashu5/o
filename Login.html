<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slide" style="background-image: url('./assets/images/login-6.jpg');"></div>
            <div class="slide" style="background-image: url('./assets/images/login-5.jpg');"></div>
            <div class="slide" style="background-image: url('./assets/images/login-4.jpg');"></div>
            
        </div>
        <div class="login-container">
            <h2>USER LOGIN</h2>
            <form>
                <div class="input-group">
                    <div class="icon">
                        <img src="https://img.icons8.com/ios-filled/50/91BE55/user.png" alt="User Icon">
                    </div>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <img src="https://img.icons8.com/ios-filled/50/91BE55/lock-2.png" alt="Lock Icon">
                    </div>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit">LOGIN</button>
                <div class="options">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <a href="#" class="signup">Don't have an account? Sign up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
